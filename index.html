<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Generate Password</h1>
    <div class="wrapper"><br>
        <input type="text" readonly><span id="copy">Copy</span><br><br>

        <label>Length <input type="number" name="length" id="length" min="0"></label><br>

        <label>Symbols <input type="checkbox" name="symbol" id="symbol"><i class="check"></i></label><br>

        <label>Lowercase letters <input type="checkbox" id="lowercase" name="lowercase"><i class="check"></i></label><br>

        <label>Uppercase letters <input type="checkbox" name="uppercase" id="uppercase"><i class="check"></i></label><br>
        
        <label>Numbers <input type="checkbox" name="number" id="number"><i class="check"></i></label><br>
        
        <button id="generate">Generate</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
